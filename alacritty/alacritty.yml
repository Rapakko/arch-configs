import:
  - ~/.config/alacritty/alacritty-master/dracula.yml
window:
  padding:
    x: 10
    y: 8
  dynamic_padding: false
  decorations: full
  dynamic_title: false
scrolling:
  history: 5000
font:
  normal:
    family: Mononoki Nerd Font
  bold:
    family: Mononoki Nerd Font
  italic:
    family: Mononoki Nerd Font
  bold_italic:
    family: Mononoki Nerd Font
  size: 12
schemes:
  dracula: &dracula
    colors:
      primary:
        background: '#282a36'
        foreground: '#f8f8f2'
      cursor:
        text: CellBackground
        cursor: CellForeground
      vi_mode_cursor:
        text: CellBackground
        cursor: CellForeground
      search:
        matches:
          foreground: '#44475a'
          background: '#50fa7b'
        focused_match:
          foreground: '#44475a'
          background: '#ffb86c'
        bar:
          background: '#282a36'
          foreground: '#f8f8f2'
      line_indicator:
        foreground: None
        background: None
      selection:
        text: CellForeground
        background: '#44475a'
      normal:
        black:   '#000000'
        red:     '#ff5555'
        green:   '#50fa7b'
        yellow:  '#f1fa8c'
        blue:    '#bd93f9'
        magenta: '#ff79c6'
        cyan:    '#8be9fd'
        white:   '#bfbfbf'
      bright:
        black:   '#4d4d4d'
        red:     '#ff6e67'
        green:   '#5af78e'
        yellow:  '#f4f99d'
        blue:    '#caa9fa'
        magenta: '#ff92d0'
        cyan:    '#9aedfe'
        white:   '#e6e6e6'
      dim:
        black:   '#14151b'
        red:     '#ff2222'
        green:   '#1ef956'
        yellow:  '#ebf85b'
        blue:    '#4d5b86'
        magenta: '#ff46b0'
        cyan:    '#59dffc'
        white:   '#e6e6d1'

colors: *dracula
